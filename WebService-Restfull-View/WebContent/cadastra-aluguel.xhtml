<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h1>Cadastro de Aluguel</h1>
		<h:form>
			<h:messages />
			<div class="form-group">
				<h:outputLabel value="Valor :" />
				<h:inputText styleClass="form-control"
					value="#{alugaBean.aluga.valor}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Local" />
				<h:inputText styleClass="form-control"
					value="#{alugaBean.aluga.local}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Cidade" />
				<h:inputText styleClass="form-control"
					value="#{alugaBean.aluga.cidade}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Imobiliaria" />
				<h:inputText styleClass="form-control"
					value="#{alugaBean.aluga.imobiliaria}" />
			</div>
			<div class="form-group">
				<h:commandButton styleClass="btn btn-primary"
					action="#{alugaBean.cadastrar()}" value="Cadastrar" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
